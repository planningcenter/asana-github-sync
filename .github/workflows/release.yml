name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Update major version tag
        run: |
          # Extract major version (e.g., v1.2.3 -> v1)
          MAJOR_VERSION=$(echo ${{ github.ref_name }} | sed -E 's/^v([0-9]+)\..*/v\1/')
          git tag -f $MAJOR_VERSION
          git push origin $MAJOR_VERSION --force

      - name: Create GitHub Release
        uses: actions/github-script@v8
        with:
          script: |
            const tagName = context.ref.replace('refs/tags/', '');
            const majorVersion = tagName.replace(/^(v[0-9]+)\..*/, '$1');

            await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: tagName,
              name: tagName,
              body: `Release ${tagName}\n\nConsumers can use:\n\`\`\`yaml\n- uses: ${context.repo.owner}/${context.repo.repo}@${majorVersion}\n- uses: ${context.repo.owner}/${context.repo.repo}@${tagName}\n\`\`\``,
              draft: false,
              prerelease: false
            });
