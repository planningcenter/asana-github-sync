name: Asana Sync

on:
  pull_request:
    types: [opened, edited, closed]

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Sync PR to Asana
        uses: ./
        with:
          asana_token: ${{ secrets.ASANA_TOKEN }}
          github_token: ${{ github.token }}
          custom_field_gid: ${{ vars.ASANA_CUSTOM_STATUS_FIELD_GID }}