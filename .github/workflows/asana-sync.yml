name: Asana Sync

on:
  pull_request:
    types: [opened, edited, closed]

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Sync PR to Asana
        uses: ./
        with:
          asana_token: ${{ secrets.ASANA_TOKEN }}
          github_token: ${{ github.token }}
          rules: |
            rules:
              - when:
                  event: pull_request
                  action: opened
                then:
                  update_fields:
                    '${{ vars.ASANA_CUSTOM_STATUS_FIELD_GID }}': 'In Review'

              - when:
                  event: pull_request
                  action: edited
                then:
                  update_fields:
                    '${{ vars.ASANA_CUSTOM_STATUS_FIELD_GID }}': 'In Review'

              - when:
                  event: pull_request
                  action: closed
                  merged: true
                then:
                  update_fields:
                    '${{ vars.ASANA_CUSTOM_STATUS_FIELD_GID }}': 'Shipped'
                  mark_complete: true